    <div id="app"></div>
    <script type="text/babel">
        function Footer(props) {
            var footItem = props.footItem;
            var list = footItem.map((footItem)=>
                    <li  className="ui-border-r" id={footItem.idName}><div>{footItem.name}</div></li>
            );
            return(
                    <footer className="ui-footer ui-footer-btn">
                        <ul className="ui-tiled ui-border-t">
                            {list}
                        </ul>
                    </footer>
            );
        }
        function Header(props) {
            return (
                    <header className="ui-header ui-header-positive ui-border-b">
                        <i className="ui-icon-return _hidden"></i>
                        <h1>{props.title}</h1>
                    </header>
            );
        }
        var GetPost = React.createClass({
            getInitialState: function() {
                return {
                    getAll:'',
                };
            },
            componentWillMount:function () {
                $.ajax({
                    url:'http://localhost/basic/web/?r=test&fn=loadMore',
                    data:{
                        currentItem:this.props.currentPage,
                        number:this.props.itemPerPage,
                    },
                    dataType:'json',
                    async:true,
                    success:function (data) {
                           var data = data.info;
                           var getAll = data.map((data)=>
                                <li className="item_sytle ui-border-tb">
                                    <p class="ui-txt-default">{data.id}</p>
                                    <p class="ui-txt-default">{data.id}</p>
                                </li>
                        );
                        this.setState({ getAll:getAll, });
                    }.bind(this),
                })
            },
            render:function(){
//                var data = this.state.getAll.info;
//                var getAll = data.map((data)=>
//                        <li className="item_sytle ui-border-tb">
//                            <p class="ui-txt-default">{data.id}</p>
//                            <p class="ui-txt-default">{data.id}</p>
//                        </li>
//                );
                var getAll = this.state.getAll;
                return (
                        <ul className="ui-list ui-list-link ui-border-tb" >{getAll}</ul>
                )}

        });

        class Page extends React.Component{
            constructor(props){
                super(props);
                var footItem = [
                    {idName:'footer_homepage',name:'大厅'},
                    {idName:'footer_my',name:'我的'}
                    ]
                this.state = {
                    footItem:footItem,
                    currentTitle:footItem[0].name,
                    currentItem:1,
                    itemPerPage:5,
                }
            }
            render(){
                return(
                    <div>
                        <Footer footItem = {this.state.footItem}/>
                        <body>
                            <Header title = {this.state.currentTitle}/>
                            <section className="ui-container" id='main_screen'>
                               <GetPost currentPage = {this.state.currentItem} itemPerPage = {this.state.itemPerPage}/>
                            </section>
                        </body>
                    </div>
                );
            }
        }
        ReactDOM.render(
              <Page/>,
              document.getElementById('app')
        );
    </script>
</html>
